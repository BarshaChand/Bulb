<!DOCTYPE html>
<html lang="en">
<head>

    <title>BULB-ON-OFF</title>

<body>
    <h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://cdn.mos.cms.futurecdn.net/HaPnm6P7TZhPQGGUxtDjAg-1200-80.jpg'">Turn on the light</button>

<img id="myImage" src="./bulb.PNG" style="width:100px">

<button onclick="document.getElementById('myImage').src='https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/Gluehlampe_01_KMJ.png/640px-Gluehlampe_01_KMJ.png'">Turn off the light</button>
</body>
</html>
